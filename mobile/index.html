<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>For Someone Special ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: manipulation;
    }

    #container {
      width: 95%;
      max-width: 400px;
      height: 80vh;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: white;
      margin-bottom: 15px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    p {
      color: white;
      font-size: 1.1rem;
      margin-bottom: 30px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 300px;
    }

    button {
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    #yesBtn {
      background: linear-gradient(45deg, #4CAF50, #8BC34A);
      color: white;
    }

    #noBtn {
      background: linear-gradient(45deg, #e84393, #fd79a8);
      color: white;
      position: relative;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      width: 24px;
      height: 24px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23e84393"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') no-repeat center center;
      opacity: 0;
      animation: float 4s ease-in-out forwards;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(0.8);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100px) rotate(15deg);
        opacity: 0;
      }
    }

    .hidden-message {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
      z-index: 2;
      padding: 20px;
      text-align: center;
    }

    .hidden-message.show {
      opacity: 1;
      pointer-events: all;
    }

    .hidden-message h2 {
      color: #e84393;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .hidden-message p {
      color: #333;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    #closeMessage {
      padding: 10px 25px;
      background: #e84393;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
    }

    .tap-hint {
      position: absolute;
      bottom: 20px;
      color: white;
      font-size: 0.9rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="hearts" id="hearts"></div>
    
    <h1>Do you like me? üíñ</h1>
    <p>Be honest... I can handle it</p>
    
    <div class="buttons">
      <button id="yesBtn">
        <span>Yes!</span> üòä
      </button>
      <button id="noBtn">
        <span>No</span> üò¢
      </button>
    </div>
    
    <div class="hidden-message" id="hiddenMessage">
      <h2>I knew it! ‚ù§Ô∏è</h2>
      <p>I really like you too... maybe we could go out sometime?</p>
      <button id="closeMessage">Close</button>
    </div>
    
    <div class="tap-hint">Try tapping "No" üòâ</div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const heartsContainer = document.getElementById('hearts');
    const hiddenMessage = document.getElementById('hiddenMessage');
    const closeMessage = document.getElementById('closeMessage');
    
    let noBtnTapCount = 0;
    const messages = [
      "Are you sure? üòï",
      "Really sure? ü•∫",
      "Think again! üò£",
      "Last chance! üò≠",
      "Just say yes! üòç",
      "I might cry... üò¢",
      "Okay fine, I'll stop! üòò"
    ];
    
    // Create floating hearts
    function createHearts(count, element = null) {
      for (let i = 0; i < count; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        
        if (element) {
          const rect = element.getBoundingClientRect();
          heart.style.left = `${rect.left + rect.width/2 - 12}px`;
          heart.style.top = `${rect.top + rect.height/2 - 12}px`;
        } else {
          heart.style.left = `${Math.random() * 100}%`;
          heart.style.bottom = '0';
        }
        
        heart.style.animationDelay = `${Math.random()}s`;
        heartsContainer.appendChild(heart);
        
        // Remove heart after animation
        setTimeout(() => {
          heart.remove();
        }, 4000);
      }
    }
    
    // Yes button - show sweet message
    yesBtn.addEventListener('click', () => {
      createHearts(20, yesBtn);
      hiddenMessage.classList.add('show');
    });
    
    // Close message
    closeMessage.addEventListener('click', () => {
      hiddenMessage.classList.remove('show');
    });
    
    // No button - playful resistance
    noBtn.addEventListener('click', () => {
      noBtnTapCount++;
      
      if (noBtnTapCount < messages.length) {
        noBtn.innerHTML = `<span>${messages[noBtnTapCount-1]}</span>`;
        
        // Make button smaller and harder to tap
        noBtn.style.transform = `scale(${1 - (noBtnTapCount * 0.05)})`;
        
        // Move button slightly
        const moveX = (Math.random() - 0.5) * 30;
        const moveY = (Math.random() - 0.5) * 30;
        noBtn.style.transform += ` translate(${moveX}px, ${moveY}px)`;
        
        createHearts(3, noBtn);
      } else {
        // After several tries, turn into a yes button
        noBtn.innerHTML = '<span>Okay, Yes! ‚ù§Ô∏è</span>';
        noBtn.style.transform = 'scale(1)';
        noBtn.style.background = 'linear-gradient(45deg, #4CAF50, #8BC34A)';
        noBtn.removeEventListener('click', arguments.callee);
        noBtn.addEventListener('click', () => {
          createHearts(20, noBtn);
          hiddenMessage.classList.add('show');
        });
      }
    });
    
    // Create some background hearts
    function createBackgroundHearts() {
      setInterval(() => {
        createHearts(2);
      }, 3000);
    }
    
    createBackgroundHearts();
  </script>
</body>
</html>
