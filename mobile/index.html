<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>For Someone Special ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: manipulation;
    }

    #container {
      width: 95%;
      max-width: 400px;
      height: 80vh;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: white;
      margin-bottom: 15px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    p {
      color: white;
      font-size: 1.1rem;
      margin-bottom: 30px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 300px;
    }

    button {
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    #yesBtn {
      background: linear-gradient(45deg, #4CAF50, #8BC34A);
      color: white;
    }

    #noBtn {
      background: linear-gradient(45deg, #e84393, #fd79a8);
      color: white;
      position: relative;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      width: 24px;
      height: 24px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23e84393"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') no-repeat center center;
      opacity: 0;
      animation: float 4s ease-in-out forwards;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(0.8);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100px) rotate(15deg);
        opacity: 0;
      }
    }

    .hidden-message {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
      z-index: 2;
      padding: 20px;
      text-align: center;
    }

    .hidden-message.show {
      opacity: 1;
      pointer-events: all;
    }

    .hidden-message h2 {
      color: #e84393;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .hidden-message p {
      color: #333;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    #closeMessage {
      padding: 10px 25px;
      background: #e84393;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
    }

    .tap-hint {
      position: absolute;
      bottom: 20px;
      color: white;
      font-size: 0.9rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .sound-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
    }

    .enable-sound {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.2rem;
      text-align: center;
      padding: 20px;
      z-index: 20;
    }
  </style>
</head>
<body>
  <div id="container">
    <button class="sound-toggle" id="soundToggle">üîá</button>
    <div class="hearts" id="hearts"></div>
    
    <div class="enable-sound" id="enableSound">
      <div>
        <p>Tap anywhere to enable sounds and music ‚ù§Ô∏è</p>
      </div>
    </div>
    
    <h1>Do you like me? üíñ</h1>
    <p>Be honest... I can handle it</p>
    
    <div class="buttons">
      <button id="yesBtn">
        <span>Yes!</span> üòä
      </button>
      <button id="noBtn">
        <span>No</span> üò¢
      </button>
    </div>
    
    <div class="hidden-message" id="hiddenMessage">
      <h2>I knew it! ‚ù§Ô∏è</h2>
      <p>Let me send you an email so we can plan something special!</p>
      <button id="closeMessage">Close</button>
    </div>
    
    <div class="tap-hint">Try tapping "No" üòâ</div>
  </div>

  <script>
    // Elements
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const heartsContainer = document.getElementById('hearts');
    const hiddenMessage = document.getElementById('hiddenMessage');
    const closeMessage = document.getElementById('closeMessage');
    const soundToggle = document.getElementById('soundToggle');
    const enableSound = document.getElementById('enableSound');
    
    // Replace the soundUrls declaration with:
const soundUrls = {
  heart: '../sounds/heart.mp3',
  no: '../sounds/no.mp3',
  yes: '../sounds/yes.mp3',
  bg: '../sounds/bg.mp3'
};

    // Audio elements
    let soundsEnabled = false;
    let audioContext;
    let bgMusic;
    const soundBuffers = {};
    
    // Variables
    let noBtnTapCount = 0;
    const messages = [
      "Are you sure? üòï",
      "Really sure? ü•∫",
      "Think again! üò£",
      "I'll be sad... üò¢",
      "Please reconsider! üò≠",
      "You're breaking my heart üíî",
      "I might cry... üò≠",
      "Just think about it! ü§î",
      "Is that your final answer? üòü",
      "I'll ask one more time... ü•∫",
      "Pretty please? üôè",
      "I'll be really good to you! üòá",
      "We'd be so cute together! üíë",
      "I'd treat you like royalty üëë",
      "I'd write you love letters üíå",
      "I'd bring you coffee every morning ‚òï",
      "I'd remember all your favorites ‚ù§Ô∏è",
      "I'd make you laugh every day üòÇ",
      "I'd hold your hand everywhere ü§ù",
      "Okay fine, I'll stop! üòò",
      "Just say yes! üòç"
    ];
    
    // Initialize Web Audio API
    function initAudio() {
      try {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        loadAllSounds();
      } catch (e) {
        console.error("Web Audio API not supported", e);
        enableSound.querySelector('p').textContent = "Audio not supported in your browser üò¢";
        soundToggle.style.display = 'none';
      }
    }
    
    // Load all sound files
    function loadAllSounds() {
      Object.keys(soundUrls).forEach(key => {
        fetch(soundUrls[key])
          .then(response => response.arrayBuffer())
          .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
          .then(audioBuffer => {
            soundBuffers[key] = audioBuffer;
          })
          .catch(e => console.error(`Error loading ${key} sound:`, e));
      });
    }
    
    // Play sound
    function playSound(soundKey, volume = 0.5) {
      if (!soundsEnabled || !soundBuffers[soundKey]) return;
      
      try {
        const source = audioContext.createBufferSource();
        const gainNode = audioContext.createGain();
        
        source.buffer = soundBuffers[soundKey];
        gainNode.gain.value = volume;
        
        source.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        source.start(0);
      } catch (e) {
        console.error("Error playing sound:", e);
      }
    }
    
    // Play background music
    function playBackgroundMusic() {
      if (!soundsEnabled || !soundBuffers.bg) return;
      
      if (bgMusic) {
        bgMusic.stop();
      }
      
      bgMusic = audioContext.createBufferSource();
      bgMusic.buffer = soundBuffers.bg;
      bgMusic.loop = true;
      
      const gainNode = audioContext.createGain();
      gainNode.gain.value = 0.3;
      
      bgMusic.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      bgMusic.start(0);
    }
    
    // Stop background music
    function stopBackgroundMusic() {
      if (bgMusic) {
        bgMusic.stop();
        bgMusic = null;
      }
    }
    
    // Enable sounds
    function enableSounds() {
      if (!audioContext) {
        initAudio();
        return;
      }
      
      if (audioContext.state === 'suspended') {
        audioContext.resume().then(() => {
          soundsEnabled = true;
          soundToggle.textContent = "üîä";
          enableSound.style.display = 'none';
          playBackgroundMusic();
        }).catch(e => {
          console.error("Failed to resume audio context:", e);
          enableSound.querySelector('p').textContent = "Couldn't enable audio üò¢ Please refresh and try again";
        });
      } else {
        soundsEnabled = true;
        soundToggle.textContent = "üîä";
        enableSound.style.display = 'none';
        playBackgroundMusic();
      }
    }
    
    // Create floating hearts
    function createHearts(count, element = null) {
      playSound('heart', 0.3);
      
      for (let i = 0; i < count; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        
        if (element) {
          const rect = element.getBoundingClientRect();
          heart.style.left = `${rect.left + rect.width/2 - 12}px`;
          heart.style.top = `${rect.top + rect.height/2 - 12}px`;
        } else {
          heart.style.left = `${Math.random() * 100}%`;
          heart.style.bottom = '0';
        }
        
        heart.style.animationDelay = `${Math.random()}s`;
        heartsContainer.appendChild(heart);
        
        setTimeout(() => {
          heart.remove();
        }, 4000);
      }
    }
    
    // Redirect to Gmail compose
    function redirectToGmail() {
      window.location.href = "https://mail.google.com/mail/?view=cm&fs=1&to=tanjukhan2009@gmail.com&su=Accepted&body=Let's%20go%20on%20a%20date!%20%E2%9D%A4%EF%B8%8F";
    }
    
    // Toggle sound
    soundToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      soundsEnabled = !soundsEnabled;
      soundToggle.textContent = soundsEnabled ? "üîä" : "üîá";
      
      if (soundsEnabled) {
        playBackgroundMusic();
      } else {
        stopBackgroundMusic();
      }
    });
    
    // Yes button - redirect to Gmail
    yesBtn.addEventListener('click', () => {
      playSound('yes');
      createHearts(20, yesBtn);
      setTimeout(redirectToGmail, 1500);
    });
    
    // Close message
    closeMessage.addEventListener('click', () => {
      hiddenMessage.classList.remove('show');
    });
    
    // No button - playful resistance
    noBtn.addEventListener('click', () => {
      playSound('no');
      noBtnTapCount++;
      
      if (noBtnTapCount < messages.length) {
        noBtn.innerHTML = `<span>${messages[noBtnTapCount-1]}</span>`;
        
        const scale = Math.max(0.5, 1 - (noBtnTapCount * 0.02));
        noBtn.style.transform = `scale(${scale})`;
        
        const moveX = (Math.random() - 0.5) * (20 + noBtnTapCount);
        const moveY = (Math.random() - 0.5) * (20 + noBtnTapCount);
        noBtn.style.transform += ` translate(${moveX}px, ${moveY}px)`;
        
        createHearts(3, noBtn);
      } else {
        noBtn.innerHTML = '<span>Okay, Yes! ‚ù§Ô∏è</span>';
        noBtn.style.transform = 'scale(1)';
        noBtn.style.background = 'linear-gradient(45deg, #4CAF50, #8BC34A)';
        noBtn.removeEventListener('click', arguments.callee);
        noBtn.addEventListener('click', () => {
          playSound('yes');
          createHearts(20, noBtn);
          setTimeout(redirectToGmail, 1500);
        });
      }
    });
    
    // Create some background hearts
    function createBackgroundHearts() {
      setInterval(() => {
        createHearts(2);
      }, 3000);
    }
    
    // Initialize everything when page loads
    window.addEventListener('DOMContentLoaded', () => {
      initAudio();
      createBackgroundHearts();
      
      // Enable sounds when user first interacts
      document.body.addEventListener('click', enableSounds, { once: true });
      
      // Fallback in case audio never initializes
      setTimeout(() => {
        if (!audioContext && enableSound.style.display !== 'none') {
          enableSound.querySelector('p').textContent = "Having trouble with audio üò¢ You can still use the app without sound";
        }
      }, 5000);
    });
  </script>
</body>
</html>
