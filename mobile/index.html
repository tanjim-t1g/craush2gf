<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>For Someone Special ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: manipulation;
    }

    #container {
      width: 95%;
      max-width: 400px;
      height: 80vh;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: white;
      margin-bottom: 15px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    p {
      color: white;
      font-size: 1.1rem;
      margin-bottom: 30px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 300px;
    }

    button {
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    #yesBtn {
      background: linear-gradient(45deg, #4CAF50, #8BC34A);
      color: white;
    }

    #noBtn {
      background: linear-gradient(45deg, #e84393, #fd79a8);
      color: white;
      position: relative;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      width: 24px;
      height: 24px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23e84393"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') no-repeat center center;
      opacity: 0;
      animation: float 4s ease-in-out forwards;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(0.8);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100px) rotate(15deg);
        opacity: 0;
      }
    }

    .hidden-message {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
      z-index: 2;
      padding: 20px;
      text-align: center;
    }

    .hidden-message.show {
      opacity: 1;
      pointer-events: all;
    }

    .hidden-message h2 {
      color: #e84393;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .hidden-message p {
      color: #333;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    #closeMessage {
      padding: 10px 25px;
      background: #e84393;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
    }

    .tap-hint {
      position: absolute;
      bottom: 20px;
      color: white;
      font-size: 0.9rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .sound-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="container">
    <button class="sound-toggle" id="soundToggle">üîä</button>
    <div class="hearts" id="hearts"></div>
    
    <h1>Do you like me? üíñ</h1>
    <p>Be honest... I can handle it</p>
    
    <div class="buttons">
      <button id="yesBtn">
        <span>Yes!</span> üòä
      </button>
      <button id="noBtn">
        <span>No</span> üò¢
      </button>
    </div>
    
    <div class="hidden-message" id="hiddenMessage">
      <h2>I knew it! ‚ù§Ô∏è</h2>
      <p>Let me send you an email so we can plan something special!</p>
      <button id="closeMessage">Close</button>
    </div>
    
    <div class="tap-hint">Try tapping "No" üòâ</div>
  </div>

  <!-- Audio elements -->
  <audio id="heartSound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3" type="audio/mpeg">
  </audio>
  <audio id="noSound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-quick-jump-arcade-game-239.mp3" type="audio/mpeg">
  </audio>
  <audio id="yesSound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3" type="audio/mpeg">
  </audio>
  <audio id="bgMusic" loop preload="auto">
    <source src="https://assets.mixkit.co/music/preview/mixkit-clear-love-745.mp3" type="audio/mpeg">
  </audio>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const heartsContainer = document.getElementById('hearts');
    const hiddenMessage = document.getElementById('hiddenMessage');
    const closeMessage = document.getElementById('closeMessage');
    const soundToggle = document.getElementById('soundToggle');
    
    // Audio elements
    const heartSound = document.getElementById('heartSound');
    const noSound = document.getElementById('noSound');
    const yesSound = document.getElementById('yesSound');
    const bgMusic = document.getElementById('bgMusic');
    
    let noBtnTapCount = 0;
    let soundsEnabled = true;
    const messages = [
      "Are you sure? üòï",
      "Really sure? ü•∫",
      "Think again! üò£",
      "I'll be sad... üò¢",
      "Please reconsider! üò≠",
      "You're breaking my heart üíî",
      "I might cry... üò≠",
      "Just think about it! ü§î",
      "Is that your final answer? üòü",
      "I'll ask one more time... ü•∫",
      "Pretty please? üôè",
      "I'll be really good to you! üòá",
      "We'd be so cute together! üíë",
      "I'd treat you like royalty üëë",
      "I'd write you love letters üíå",
      "I'd bring you coffee every morning ‚òï",
      "I'd remember all your favorites ‚ù§Ô∏è",
      "I'd make you laugh every day üòÇ",
      "I'd hold your hand everywhere ü§ù",
      "Okay fine, I'll stop! üòò",
      "Just say yes! üòç"
    ];
    
    // Toggle sound
    soundToggle.addEventListener('click', () => {
      soundsEnabled = !soundsEnabled;
      soundToggle.textContent = soundsEnabled ? "üîä" : "üîá";
      if (!soundsEnabled) {
        bgMusic.pause();
      } else {
        bgMusic.play();
      }
    });
    
    // Play sound with volume control
    function playSound(sound, volume = 0.5) {
      if (!soundsEnabled) return;
      sound.currentTime = 0;
      sound.volume = volume;
      sound.play().catch(e => console.log("Audio play failed:", e));
    }
    
    // Create floating hearts
    function createHearts(count, element = null) {
      playSound(heartSound, 0.3);
      for (let i = 0; i < count; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        
        if (element) {
          const rect = element.getBoundingClientRect();
          heart.style.left = `${rect.left + rect.width/2 - 12}px`;
          heart.style.top = `${rect.top + rect.height/2 - 12}px`;
        } else {
          heart.style.left = `${Math.random() * 100}%`;
          heart.style.bottom = '0';
        }
        
        heart.style.animationDelay = `${Math.random()}s`;
        heartsContainer.appendChild(heart);
        
        setTimeout(() => {
          heart.remove();
        }, 4000);
      }
    }
    
    // Redirect to Gmail compose
    function redirectToGmail() {
      window.location.href = "https://mail.google.com/mail/?view=cm&fs=1&to=tanjukhan2009@gmail.com&su=Accepted&body=Let's%20go%20on%20a%20date!%20%E2%9D%A4%EF%B8%8F";
    }
    
    // Yes button - redirect to Gmail
    yesBtn.addEventListener('click', () => {
      playSound(yesSound);
      createHearts(20, yesBtn);
      setTimeout(redirectToGmail, 1500);
    });
    
    // Close message
    closeMessage.addEventListener('click', () => {
      hiddenMessage.classList.remove('show');
    });
    
    // No button - playful resistance
    noBtn.addEventListener('click', () => {
      playSound(noSound);
      noBtnTapCount++;
      
      if (noBtnTapCount < messages.length) {
        noBtn.innerHTML = `<span>${messages[noBtnTapCount-1]}</span>`;
        
        // Make button smaller and harder to tap
        const scale = Math.max(0.5, 1 - (noBtnTapCount * 0.02));
        noBtn.style.transform = `scale(${scale})`;
        
        // Move button slightly
        const moveX = (Math.random() - 0.5) * (20 + noBtnTapCount);
        const moveY = (Math.random() - 0.5) * (20 + noBtnTapCount);
        noBtn.style.transform += ` translate(${moveX}px, ${moveY}px)`;
        
        createHearts(3, noBtn);
      } else {
        // After 20+ tries, turn into a yes button that redirects
        noBtn.innerHTML = '<span>Okay, Yes! ‚ù§Ô∏è</span>';
        noBtn.style.transform = 'scale(1)';
        noBtn.style.background = 'linear-gradient(45deg, #4CAF50, #8BC34A)';
        noBtn.removeEventListener('click', arguments.callee);
        noBtn.addEventListener('click', () => {
          playSound(yesSound);
          createHearts(20, noBtn);
          setTimeout(redirectToGmail, 1500);
        });
      }
    });
    
    // Create some background hearts
    function createBackgroundHearts() {
      setInterval(() => {
        createHearts(2);
      }, 3000);
    }
    
    // Start background music (will only play after user interaction)
    document.body.addEventListener('click', function initAudio() {
      if (soundsEnabled) {
        bgMusic.volume = 0.3;
        bgMusic.play().catch(e => console.log("Background music play failed:", e));
      }
      document.body.removeEventListener('click', initAudio);
    }, { once: true });
    
    createBackgroundHearts();
  </script>
</body>
</html>
